<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | HMS</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <label for="role">Role:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="Patient">Patient</option>
        <option value="Doctor">Doctor</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="auth.html">Login here</a></p>
  </div>

<script>
document.getElementById("registerForm").onsubmit = function(e) {
  e.preventDefault();

  const fullname = document.getElementById("fullname").value;
  const gender = document.getElementById("gender").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const role = document.getElementById("role").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  const userData = { fullname, gender, email, password, role };

  localStorage.setItem("user_" + email, JSON.stringify(userData));

  alert("Account created successfully! Redirecting to login.");
  window.location.href = "auth.html"; // âœ… Redirect after successful registration
};


</script>

</body>
</html>
